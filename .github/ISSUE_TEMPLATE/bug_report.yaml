name: Bug report
description: Create a report to help us improve
title: "[Bug]: "
labels: [ "bug", "triage" ]

body:
  - type: textarea
    id: describe
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      value: |
        <img src="" width="320" />
        <video src="" width="320" />
    validations:
      required: false
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Please provide details about your environment.
      value: |
        - Device: [e.g. iPhone6]
        - OS: [e.g. iOS 8.1]
        - Browser: [e.g. Chrome, Safari]
        - Version: [e.g. 1.0.0+1]
        - Commit SHA: [e.g. 486ba7defaf1bd6b0deb87db2118c328e5baf529]
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
