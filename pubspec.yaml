name: confwebsite2023
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0-63.1.beta <4.0.0"
  flutter: ">=3.11.0-0.1.pre"

dependencies:
  animations: ^2.0.7
  collection: ^1.17.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_hooks: ^0.18.6
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  flutter_web_plugins:
    sdk: flutter
  freezed_annotation: ^2.2.0
  google_fonts: ^5.1.0
  hooks_riverpod: ^2.3.6
  http: ^1.0.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  riverpod_annotation: ^2.1.1
  transparent_image: ^2.0.1
  url_launcher: ^6.1.11

dev_dependencies:
  build_runner: ^2.4.5
  custom_lint: ^0.4.0
  flutter_gen_runner: ^5.3.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/icons/
    - assets/
    - assets/data/
    - assets/data/staffv2/
    - assets/data/staffv2/images/

flutter_gen:
  output: lib/core/gen/
  assets:
    exclude: [
      "assets/data/staffv2/images/",
    ]
